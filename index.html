<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div id="parent-div">
            <h1>Calculator App</h1>

            <div id="calcBody">

                
                <div class="grid-container">

                    <input class="text-display" type="text">
                   
                    <button class="grid-item btn-item num-key num1">1</button>
                    <button class="grid-item btn-item num-key num2">2</button>
                    <button class="grid-item btn-item num-key num6">3</button>
                     
                    <button class="grid-item btn-item num-key num3">4</button>
                    <button class="grid-item btn-item num-key num4">5</button>
                    <button class="grid-item btn-item num-key num5">6</button>
                     
                    <button class="grid-item btn-item num-key num7">7</button>
                    <button class="grid-item btn-item num-key num8">8</button>
                    <button class="grid-item btn-item num-key num9">9</button>
                    <button class="grid-item btn-item num-key num0">0</button>
            
                    <button class="grid-item btn-item num">+</button>
                    <button class="grid-item btn-item">-</button>
                    <button class="grid-item btn-item">x</button>
                    <button class="grid-item btn-item">/</button>
                    <button class="grid-item btn-item">%</button>
                    <button class="grid-item btn-item equal-to-sign">=</button>
           
                </div>
            </div>
        </div>
        

<script src="logic.js"> </script>
</body>
</html>

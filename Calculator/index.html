<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="parent-div">
            <h1>Calculator App</h1>

            <div id="calcBody">

                <input class="text-display" type="text">

                <div class="grid-container">
                   
                    <button class="grid-item btn-item num1">1</button>
                    <button class="grid-item btn-item num2">2</button>
                    <button class="grid-item btn-item num3">4</button>
                    <button class="grid-item btn-item num4">5</button>
                    <button class="grid-item btn-item num5">6</button>
                    <button class="grid-item btn-item num6">3</button>
                    <button class="grid-item btn-item num7">7</button>
                    <button class="grid-item btn-item num8">8</button>
                    <button class="grid-item btn-item num9">9</button>
                    <button class="grid-item btn-item num0">0</button>
           
                    <button class="grid-item btn-item">+</button>
                    <button class="grid-item btn-item">-</button>
                    <button class="grid-item btn-item">x</button>
                    <button class="grid-item btn-item">/</button>
                    <button class="grid-item btn-item">%</button>
                    <button class="grid-item btn-item">=</button>
           
                </div>
            </div>
        </div>
        
    </main>
    


</body>
</html>
